<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!-- Scripts -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/api-load.js"></script>
    <script src="./assets/scripts/script.js" defer></script>

    <title>Weather Dashboard</title>
  </head>
  <body class="vw-100">
    <header class="p-4">
      <h1 class="text-left">Weather Dashboard</h1>
    </header>
    <main class="m-2 row text-muted">
      <aside class="col-2">
        <h2>Search for a City</h2>
        <input
          class="w-100 custom-input"
          id="search-input"
          placeholder="City, State"
          type="text"
        />
        <button class="btn w-100" id="search-btn">Search</button>
        <hr />
        <div id="past-searches">
          <button class="btn w-100">Atlanta</button>
          <button class="btn w-100">Duluth</button>
        </div>
      </aside>
      <section class="col-10">
        <section class="text-center">
          <h2>
            <span id="current-city"></span> (
            <span id="current-date"></span>)
          </h2>
          <image id="current-icon" src="" />
          <p>Temp: <span id="current-temp"></span>&#176; F</p>
          <p>Wind: <span id="current-wind"></span></p>
          <p>Humidity: <span id="current-humidity"></span>%</p>
          <p>UV Index: <span id="current-uv"></span></p>
        </section>
        <section class="d-flex">
          <!-- these are all filled dynamically -->
          <article id="card-0" class="card custom-card">
            <h4 id="date-0"></h4>
            <image id="icon-0" />
            <hr />
            <p>Temp: <span id="temp-0"></span>&#176; F</p>
            <p>Wind: <span id="wind-0"></span> mph</p>
            <p>Humidity: <span id="humidity-0"></span></p>
          </article>
          <article id="card-1" class="card custom-card">
            <h4 id="date-1"></h4>
            <image id="icon-1" />
            <hr />
            <p>Temp: <span id="temp-1"></span>&#176; F</p>
            <p>Wind: <span id="wind-1"></span> mph</p>
            <p>Humidity: <span id="humidity-1"></span></p>
          </article>
          <article id="card-2" class="card custom-card">
            <h4 id="date-2"></h4>
            <image id="icon-2" />
            <hr />
            <p>Temp: <span id="temp-2"></span>&#176; F</p>
            <p>Wind: <span id="wind-2"></span> mph</p>
            <p>Humidity: <span id="humidity-2"></span></p>
          </article>
          <article id="card-3" class="card custom-card">
            <h4 id="date-3"></h4>
            <image id="icon-3" />
            <hr />
            <p>Temp: <span id="temp-3"></span>&#176; F</p>
            <p>Wind: <span id="wind-3"></span> mph</p>
            <p>Humidity: <span id="humidity-3"></span></p>
          </article>
          <article id="card-4" class="card custom-card">
            <h4 id="date-4"></h4>
            <image id="icon-4" />
            <hr />
            <p>Temp: <span id="temp-4"></span>&#176; F</p>
            <p>Wind: <span id="wind-4"></span> mph</p>
            <p>Humidity: <span id="humidity-4"></span></p>
          </article>
        </section>
      </section>
    </main>
  </body>
</html>
